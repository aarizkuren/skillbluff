<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a0a1a 50%, #0f0f0f 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative elements */
    .glow-1 {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,107,157,0.15) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      border-radius: 50%;
    }
    .glow-2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      border-radius: 50%;
    }
    
    /* Grid pattern */
    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    
    /* Content */
    .content {
      text-align: center;
      z-index: 10;
      padding: 60px;
    }
    
    .logo {
      font-size: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 30px rgba(255,107,157,0.5));
    }
    
    .title {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(90deg, #ff6b9d, #ffd700, #ff6b9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: -2px;
    }
    
    .tagline {
      font-size: 32px;
      color: #888;
      font-weight: 500;
      margin-bottom: 40px;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: rgba(255,107,157,0.1);
      border: 2px solid rgba(255,107,157,0.3);
      border-radius: 100px;
      font-size: 20px;
      color: #ff6b9d;
      font-weight: 600;
    }
    
    .badge-dot {
      width: 12px;
      height: 12px;
      background: #39ff14;
      border-radius: 50%;
      box-shadow: 0 0 10px #39ff14;
    }
    
    /* URL at bottom */
    .url {
      position: absolute;
      bottom: 40px;
      font-size: 24px;
      color: #555;
      font-weight: 500;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow-1"></div>
  <div class="glow-2"></div>
  
  <div class="content">
    <div class="logo">ðŸŽ­</div>
    <h1 class="title">SkillBluff</h1>
    <p class="tagline">The Original Fake AI Skills Generator</p>
    <div class="badge">
      <span class="badge-dot"></span>
      Create. Share. Bluff.
    </div>
  </div>
  
  <div class="url">skillbluff.arizkuren.net</div>
</body>
</html>
